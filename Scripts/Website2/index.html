<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <title>WISDOM</title>

  <link rel="icon" href="/Favicon/water_drop.svg" type="image/svg">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">

  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src=" https://code.jquery.com/jquery-3.4.1.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>


  <div class="container-fluid bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pl-0 pr-0">
      <a class="navbar-brand mr-4">WISDOM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <div class="container-fluid flex-nowrap justify-content-start">
            <i class="fa fa-chart-bar mr-2"></i>
            <li class="nav-item active">
              <a class="nav-link" href="#">Visualization <span class="sr-only">(current)</span></a>
            </li>
          </div>
          <div class="container-fluid flex-nowrap justify-content-start">
            <i class="fa fa-phone mr-2"></i>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
          </div>
          <div class="container-fluid flex-nowrap justify-content-start">
            <i class="fa fa-bullhorn mr-2"></i>
            <li class="nav-item">
              <a class="nav-link" href="#">Acknowledgements</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row pt-4 pb-3 pl-4 pr-4">
      <div class="col-sm-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Target Time Series</h5>
            <form>

              <div class="form-group ">
                <label class="text-dark font-weight-bold" for="exampleInputEmail1">Source</label>
                <select class="selectpicker form-control" title="Nothing selected">
                  <option>Infraquinta</option>
                  <option>Barreiro</option>
                  <option>Beja</option>
                </select>
              </div>

              <div class="form-group">
                <label class="text-dark" for="exampleInputPassword1">Focus</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label text-dark" for="inlineCheckbox1">Real</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label text-dark" for="inlineCheckbox2">Simulated</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="text-muted" for="exampleInputPassword1">Sensor Group</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option1">
                    <label class="form-check-label" for="inlineCheckbox3">Telemanagement</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option2">
                    <label class="form-check-label" for="inlineCheckbox4">Telemetry</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Sensor Type</label>
                <select class="selectpicker form-control" multiple data-actions-box="true">
                  <option>Flow</option>
                  <option>Pressure</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Sensor Name</label>
                <select class="selectpicker form-control" data-live-search="true" multiple data-actions-box="true"
                  multiple data-selected-text-format="count > 5">
                  <optgroup id="cities" label="Telemetry">
                    <option data-subtext="Real • Flow" data-tokens="Telemetry Real Flow">Sensor 1</option>
                    <option data-subtext="Real • Pressure" data-tokens="Telemetry Real Pressure">Sensor 2</option>
                    <option data-subtext="Simulated • Pressure" data-tokens="Telemetry Simulated Pressure">Sensor 3
                    </option>
                  </optgroup>
                  <optgroup label="Telemanagement">
                    <option data-subtext="Real • Flow" data-tokens="Telemanagement Real Flow">Sensor 1</option>
                    <option data-subtext="Simulated • Flow" data-tokens="Telemanagement Simulated Fçpw">Sensor 2
                    </option>
                    <option data-subtext="Simulated • Pressure" data-tokens="Telemanagement Simulated Pressure">Sensor
                      3</option>
                  </optgroup>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Date Range</label>
                <input class="form-control" type="text" name="daterange" value="01/06/2017 - 15/06/2017" />
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Calendar</label>
                <select class="selectpicker form-control" data-live-search="true" multiple data-actions-box="true">
                  <option data-tokens="Weekday">Monday</option>
                  <option data-tokens="Weekday">Tuesday</option>
                  <option data-tokens="Weekday">Wednesday</option>
                  <option data-tokens="Weekday">Thursday</option>
                  <option data-tokens="Weekday">Friday</option>
                  <option data-tokens="Weekend">Saturday</option>
                  <option data-tokens="Weekend">Sunday</option>
                </select>
              </div>

              <div class="form-group mb-2">
                <label class="mb-0" for="example-number-input">Granularity</label>
                <div class="container-fluid pl-0 pr-0">
                  <div class="row">
                    <div class="col mt-2">
                      <select class="selectpicker form-control">
                        <option>Minutes</option>
                        <option>Hours</option>
                        <option>Days</option>
                        <option>Months</option>
                      </select>
                    </div>
                    <div class="col mt-2">
                      <input class="form-control" type="number" value="1" id="example-number-input">
                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
          <hr class="my-0 mr-4 ml-4">

          <div class="card-body">
            <h5 class="card-title">Data Analysis</h5>
            <form>

              <div class="form-group">
                <label for="exampleInputEmail1">Mode</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                      value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">Default</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                      value="option2">
                    <label class="form-check-label" for="exampleRadios2">Parametric</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Pairwise Comparisons</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option1" checked>
                    <label class="form-check-label" for="inlineCheckbox5">Cross Type</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option2" checked>
                    <label class="form-check-label" for="inlineCheckbox6">All Pairs</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Correlation Type</label>
                <select id="empid" class="selectpicker form-control" multiple data-actions-box="true">
                  <option value="Tuples">Tuples</option>
                  <option value="Temporal">Temporal</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Correlation</label>
                <select class="selectpicker form-control" multiple data-actions-box="true">
                  <option>Pearson</option>
                  <option>Kullback-Leibler</option>
                  <option>DCCA</option>
                  <option>DCCA ln</option>
                </select>
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">PCA</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option1" checked>
                    <label class="form-check-label" for="inlineCheckbox5">Show Statistics</label>
                  </div>
                </div>
              </div>

            </form>


          </div>
          <hr class="my-4 mr-4 ml-4">
          <div class="card-body">
            <a id="run-btn" class="btn btn-info btn-block text-white">Run Query</a>
          </div>
        </div>
      </div>

      <div class="col-sm-8">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Visualization</h5>
            <p class="card-text">Where we will have various graphs</p>

            <div id="line_chart"></div>

            <div id="heat_map"></div>


          </div>
        </div>
      </div>
    </div>
  </div>
